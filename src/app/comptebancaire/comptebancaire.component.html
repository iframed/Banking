<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="card">
                <div class="card-header">CompteBancaires
        
                </div>
                <div class="card-body">
                    <form [formGroup]="compteFormGroup" (ngSubmit)="chercherCompte()">
        
                        <div class="input-group">
                            <label class="input-group-text">RIB</label>
                            <input class="form-control" formControlName="id" type="text">
                            <button class="btn btn-info">
                                <i class="bi bi-search">
                                
                                </i>
                            </button>
                        </div>
                    </form>
                    <ng-container *ngIf="(compte | async )as compte"><div>
                        <label>CompteId</label>
                        <label>{{compte.id}}</label>
                        <label>Solde</label>
                        <label>{{compte.solde | number:"1.2-2"}}</label>
                        <div  class="operation-list">
                            <table>
                            <thead>
                                <th>Id</th><th>Date</th><th>Type</th><th>Montant</th><th>Description</th>
                            </thead>
                            <tbody *ngFor="let op of compte.operationDto">
                                <tr>
                                    <td>{{op.id}}</td>
                                    <td class="text-end">{{op.date }}</td>
                                    <td>{{op.type}}</td>
                                    <td>{{op.montant | number:"1.2-2"}}</td>
                                    <td>{{op.description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                        
                    <!--<ul class="nav nav-pills">  
                        <li *ngFor="let item of [].constructor(compte.totalpages);let page=index">
                                
                            <a (click)="goToPage(page)" class="btn btn-outline-info ms-1 mt-1">{{page}}</a></li>

                        </ul> 
                        -->
                        
                       
                        
                        
                       
                        
                    </div>
                </ng-container>
                    
                </div>
        
            </div>
        </div>
        <div class="col-md-6">
            <div *ngIf="compte" class="card">
                <div class="card-header">
                    Operation

                </div>
                <div class="card-body">
                    <form [formGroup]="operationFormGroup" (ngSubmit)="operationCompte()" method="post">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="operationType" value="Debit" >
                        <label class="form-check-label">Debiter</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="operationType" value="Credit" >
                        <label class="form-check-label">Crediter</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="operationType" value="transfert" >
                        <label class="form-check-label">Transferer</label>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Montant</label>
                        <input type="text" formControlName="montant" class="form-control">

                      </div>
                      <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" formControlName="description" class="form-control">

                      </div>
                      <div *ngIf="operationFormGroup.value.operationType=='transfert' " class="mb-3">
                        <label class="form-label">Compte Destinataire</label>
                        <input type="text" formControlName="compteDestinataire" class="form-control">

                      </div>
                      <button class="btn btn-success">Enregistrer</button>
                    </form>

                </div>

            </div>
        </div>

    </div>
    

</div>
